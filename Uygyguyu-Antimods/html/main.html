<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="kutu">
        <div class="ic-kutu">
            <div class="ic-kucuk-kutu"></div>
            <div class="ic-kucuk-kutu2">
                <img src="sa.png" alt="Logo" class="logo" />
            </div>
            <span class="colored-text">
                <span class="blue">UYGYGUYU</span><br>
                <span class="white">ANTIMODS</span>
            </span>

            <div class="information-message">
                <span class="information-title">Information</span>
                <span class="information-text">
                    Hi, our systems are checking whether there is any malicious mods on <br>
                    your side. Please wait patiently, it will take a very short time.
                </span>
            </div>


            <div class="salam">
                <div class="progress-boxes">
                    <!-- Aimbot -->
                    <div class="progress-container">
                        <i class="fas fa-crosshairs icon"></i>
                        <span class="title">Aimbot</span>
                        <div class="progress-bar">
                            <div id="godmodefix" class="progress-fill" style="width: 0%;"></div>
                        </div>
                        <span id="godmodefix2" class="percentage">0%</span>
                    </div>
                    <!-- God Mode -->
                    <div class="progress-container">
                        <i class="fas fa-shield-alt icon"></i>
                        <span class="title">God Mode</span>
                        <div class="progress-bar">
                            <div  id="aimbotfix" class="progress-fill" style="width: 0%;"></div>
                        </div>
                        <span id="aimbotfix2" class="percentage">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/html/index.js"></script>

</body>
